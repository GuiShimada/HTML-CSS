<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esasas imagens em diversos dispositivos ou simplesmente aumente o tamanho do seu navegador </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <!--opção limitada
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    -->
    <!--opção mais recomendada-->
    <audio preload="metadata" controls autoplay>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
    </audio>
</body>
</html>
