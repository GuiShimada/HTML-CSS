<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style03.css">
    <title>TABELAS</title>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>
        </tr>
        <tr>
            <td rowspan="3">d</td>
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
            <td>h</td>
            <td>i</td>
        </tr>
        <tr>
            <td>k</td>
            <td>l</td>
        </tr>
    </table>    
</body>
</html>
