<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php">
        <p>
                <label for="inomeal">nome</label>
                <input type="text" name="nomeal" id="inomeal" placeholder="nome completo">
        </p>
        <p>
            <label for="inota">nota</label>
            <input type="number" name="nota" id="inota" min="1" max="10" placeholder="0 a 10" step="0.5">       
        </p>
        <p>
            <label for="idia">dia da festa</label>
            <input type="date" name="dia" id="idia" >
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="reiniciar">
        </p>    
    </form>
</body>
</html>
