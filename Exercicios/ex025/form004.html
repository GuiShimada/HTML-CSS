<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testes com formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <fieldset>
            <legend>testes</legend>
            <div>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome">
            </div>
            <div>
                <label for="iemial">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </div>
            <div>
                <label for="fone">Telefone</label>
                <input type="tel" name="fone" id="ifone" placeholder="(xx)xxxx-xxxx" autocomplete="tel" required>
            </div>
        </fieldset>
        <div>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </div>
    </form>
</body>
</html>
