<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        fieldset {
            margin: 0px 0px 10px 0px;
        }
        div {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <div>
            <fieldset>
                <legend>sexo</legend>
                <div>
                    <input type="radio" name="sx" id="imasc" value="macho"> <label for="imasc">masculino</label><br>
                    <input type="radio" name="sx" id="ifem" value="fêmea"> <label for="ifem">feminino</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Eportes favoritos</legend>
                <div>
                    <input type="checkbox" name="fut" id="ifut"> <label for="ifut">futebol</label> <br>
                    <input type="checkbox" name="bas" id="ibas"> <label for="ibas">basquete</label><br>
                    <input type="checkbox" name="ten" id="iten"> <label for="iten">tênis</label><br>
                    <input type="checkbox" name="vol" id="ivol"> <label for="ivol">vôlei</label><br>
                </div>
            </fieldset>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </div>
    </form>
</body>
</html>
