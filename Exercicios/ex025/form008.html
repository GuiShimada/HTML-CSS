<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <div>
            <label for="in1">1° número:</label>
            <input type="number" name="n1" id="in1" max="50" min="0" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </div>
        <div>
            <label for="in2">2° número:</label>
            <input type="number" name="n2" id="in2" max="50" min="0" oninput="isoma.innerHtml = Number(in1.value) + Number(in2.value)">
        </div>
        <div>
            <label for="isoma">Resultado:</label>
            <output name="soma" id="isoma" >0</output>
        </div>
        <div>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </div>
    </form>
</body>
</html>
