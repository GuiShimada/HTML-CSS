<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1> Teste de formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <div>
            <label for="inum">Número</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="0" oninput="ivalor.innerHTML = Number(inum.value)" >
            <output name="valor" id="ivalor">0</output>
        </div>
    </form>
</body>
</html>
