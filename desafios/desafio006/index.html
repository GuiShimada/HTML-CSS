<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06 repositório</title>
</head>
<body>
    <h1>Desafio das Tags</h1>
    <p>No HTML5, podemos inserir os seguintes elmentos da lista. Ao passar o mouse sobre os elementos, descobrimos qual tag deverá ser usada em cada caso</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Título</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use as tags&lt;code&gt; e &lt;pre&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use a tag&lt;ol&gt;">Listas númeradas</abbr></li>
        <li><abbr title="Use a tag&lt;ul&gt;">Listas com demarcações</abbr></li>
    </ul>
</body>
</html>
